name: Run Tests and Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            name: linux
            ext: ""
          - os: windows-latest
            name: windows
            ext: ".exe"
          - os: macos-latest
            name: darwin
            ext: ""

    runs-on: ${{ matrix.os }}
    env:
      GO111MODULE: on
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache: true

      - name: Get version info
        id: version
        shell: bash  # 强制使用 bash，即使在 Windows 上
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            COMMIT_HASH=$(git rev-parse --short HEAD)
            echo "VERSION=dev-$COMMIT_HASH" >> $GITHUB_OUTPUT
          fi
          echo "Version: ${{ steps.version.outputs.VERSION }}"

      - name: Generate swagger docs
        shell: bash
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          mkdir -p ./cmd/dashboard/user-dist ./cmd/dashboard/admin-dist
          touch ./cmd/dashboard/user-dist/a ./cmd/dashboard/admin-dist/a
          swag init --pd -d . -g ./cmd/dashboard/main.go -o ./cmd/dashboard/docs --parseGoList=false

      - name: Run unit tests
        shell: bash
        run: go test -v -race ./...

      - name: Build binary
        shell: bash
        run: |
          mkdir -p dist
          
          PACKAGE_NAME="nezha-dashboard"
          VERSION="${{ steps.version.outputs.VERSION }}"
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          COMMIT_HASH=$(git rev-parse --short HEAD)
          
          go build -v -ldflags="\
            -X 'main.version=$VERSION' \
            -X 'main.commit=$COMMIT_HASH' \
            -X 'main.buildTime=$BUILD_TIME'" \
            -o "dist/${PACKAGE_NAME}-${{ matrix.name }}-amd64${{ matrix.ext }}" ./cmd/dashboard
          
          echo "=== Built Binary ==="
          ls -la dist/

      - name: Run security scan (Linux only)
        if: matrix.os == 'ubuntu-latest'
        uses: securego/gosec@master
        with:
          args: --exclude=G104,G402,G115,G203 ./...

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-binary
          path: dist/nezha-dashboard-${{ matrix.name }}-amd64${{ matrix.ext }}
          retention-days: 30
